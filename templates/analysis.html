<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <h3>{{ article.title }}</h3>
        <p><strong>Credibility Score:</strong> {{ credibility.credibility_score }}</p>
        <p><strong>Bias Rating:</strong> {{ credibility.bias_rating }}</p>
        <p><strong>Claims:</strong> {{ analysis.claims }}</p>
        <p><strong>Emotional Score:</strong> {{ analysis.emotional_score }}</p>
        <p><strong>Readability:</strong> {{ analysis.readability }}</p>
        <p><strong>Fallacies:</strong> {{ analysis.fallacies }}</p>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
